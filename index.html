    <div class="container text-center">
        <h1>⏴ My Task Board ⏵</h1>

        <!-- Form -->
        <form class="form justify-content-center">
            <textarea id="inputText" name="w3review" rows="5" cols="50"
                placeholder="Enter a new task..."></textarea><br>
            <label for="inputDate">Due </label>
            <input id="inputDate" type="date">
            <label for="inputTime">at </label>
            <input id="inputTime" type="time"><br><br>
            <button type="button" class="btn btn-success" onclick="addNewItem()">Add<i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-danger" onclick="clearForm()">Clear<i class="fas fa-undo"></i></button>
        </form>

        <!-- Populate List -->
        <div id="list" class="container">
        </div>
